name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: OpenChat.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build Rust native DLL
      run: cargo build --release --manifest-path src/OpenChat.Native/Cargo.toml

    - name: Copy DLL to Desktop project
      run: cp src/OpenChat.Native/target/release/openchat_native.dll src/OpenChat.Desktop/

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration ${{ matrix.configuration }}

    - name: Execute unit tests
      run: dotnet test --no-build --configuration ${{ matrix.configuration }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.configuration }}
        path: |
          src/OpenChat.Desktop/bin/${{ matrix.configuration }}/
